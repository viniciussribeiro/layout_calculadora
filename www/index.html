<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
</head>
<body id="fundoAmarelo">
    <div class="container">
      <div class="row linha">
        <div class="col-12">
          <div class="form-group">
            <input type="text" class="form-control display" style="height: 80px; font-size: 50px;" readonly value="0">
          </div>
        </div>
      </div>
      <div class="row linha">
          <div class="col-3">
            <button class="btn btn-light btn-block">1</button>
          </div>
          <div class="col-3">
            <button class="btn btn-light btn-block">2</button>
          </div>
          <div class="col-3">
             <button class="btn btn-light btn-block">3</button>
          </div>
          <div class="col-3">
             <button class="btn btn-light btn-block">-</button>
          </div>
      </div>
      <div class="row linha">
          <div class="col-3">
            <button class="btn btn-light btn-block">4</button>
          </div>
          <div class="col-3">
            <button class="btn btn-light btn-block">5</button>
          </div>
          <div class="col-3">
             <button class="btn btn-light btn-block">6</button>
          </div>
          <div class="col-3">
               <button class="btn btn-light btn-block">*</button>
          </div>
      </div>
      <div class="row linha">
          <div class="col-3">
            <button class="btn btn-light btn-block">7</button>
          </div>
          <div class="col-3">
            <button class="btn btn-light btn-block">8</button>
          </div>
          <div class="col-3">
             <button class="btn btn-light btn-block">9</button>
          </div>
          <div class="col-3">
             <button class="btn btn-light btn-block">/</button>
          </div>
          </div>
          <div class="row linha">
            <div class="col-3">
              <button class="btn btn-light btn-block">0</button>
            </div>
            <div class="col-3">
              <button class="btn btn-light btn-block">.</button>
            </div>
            <div class="col-3">
              <button class="btn btn-light btn-block">=</button>
            </div>
            <div class="col-3">
              <button class="btn btn-light btn-block">+</button>
            </div>
          </div>
      </div>
    </div>
</body>
</html>
